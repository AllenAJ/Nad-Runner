<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonadRun</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div id="game-container">
        <div id="start-screen" class="screen">
            <div id="start-content">
                <h1 id="game-title">MonadRun</h1>
                <button id="start-button">Start Game</button>
                <div id="tutorial">
                    <h2>How to Play</h2>
                    <div class="tutorial-content">
                        <div class="obstacle-example">
                            <img src="{{ url_for('static', filename='chog.png') }}" alt="Ground Obstacle">
                            <p>Ground Obstacle</p>
                        </div>
                        <div class="obstacle-example">
                            <img src="{{ url_for('static', filename='mouch.png') }}" alt="Air Obstacle">
                            <p>Air Obstacle</p>
                        </div>
                        <div class="obstacle-example">
                            <img src="{{ url_for('static', filename='moyaki.png') }}" alt="Powerup">
                            <p>Powerup</p>
                        </div>
                    </div>
                    <div class="tutorial-instructions">
                        <p>SPACE or Tap to jump</p>
                        <p>Avoid obstacles and collect powerups!</p>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="game-over-screen" class="screen">
            <h2>Game Over</h2>
            <p>Your Score: <span id="final-score"></span></p>
            <button id="restart-button">Play Again</button>
        </div>
        <div id="salmonad-container">
            <img id="salmonad" src="{{ url_for('static', filename='salmonad.png') }}" alt="Salmonad">
            <svg id="laser-container" width="100%" height="100%">
                <line id="laser-beam" x1="0" y1="0" x2="0" y2="0" stroke="red" stroke-width="4" />
            </svg>
        </div>
    </div>
    
    <script type="module" src="{{ url_for('static', filename='salmonad.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='game.js') }}"></script>
</body>

</html>
